<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown-timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Birthday Comming</h1>
    <div class="countdown-container">
            <div class="counter-el days-c">
                <p class="big-text" id="days">0</p>
                <span class="span">days</span>
            </div>
            <div class="counter-el hours-c">
                <p class="big-text" id="hours">0</p>
                <span class="span">hours</span>
            </div>
            <div class="counter-el mins-c">
                <p class="big-text" id="mins">0</p>
                <span class="span">mins</span>
            </div>
            <div class="counter-el seconds-c">
                <p class="big-text" id="seconds">0</p>
                <span class="span">seconds</span>
            </div>
    </div>
    
</body>
</html>
